<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="Calculator.css" />

</head>

<body id="bodytag">
    <h1>Basic Calculator with color change feature</h1>
    <form id="calculator">
        <input type="text" name="value1" id="value1" class="inputbox" placeholder="Enter Value here"><br>
        <input type="text" name="value2" id="value2" class="inputbox" placeholder="Enter Value here"><br>

        <input type="submit" name="Sum" value="Sum" id="Sum" class="buttons">
        <input type="submit" name="Subtract" value="Subtract" id="Subtract" class="buttons">
        <input type="submit" name="Multiply" value="Multiply" id="Multiply" class="buttons">
        <input type="submit" name="Divide" value="Divide" id="Divide" class="buttons">
    </form>
    <br>

    <form id="action-change">
        <input type="text" name="color" id="color" placeholder="Enter new color" class="inputbox"> <br>
        <input type="button" value="Change the Background color" id="change-color" class="buttons">

        <input type="submit" name="Divide" value="Divide" id="Divide" class="buttons">     -->
    </form>
<div>
